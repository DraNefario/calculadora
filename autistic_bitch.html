<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="nice.css">
</head>
<body>
    <div class="pai">
        <div class="cabeca">
            <input type="text" id="visor" class="visor" disabled>
            <div class="boton">
                <button class="d" value="1">1</button>
                <button class="d" value="2">2</button>
                <button class="d" value="3">3</button>
                <button class="amarelo" value="/">%</button>
                <button class="d" value="4">4</button>
                <button class="d" value="5">5</button>
                <button class="d" value="6">6</button>
                <button class="amarelo" value="*">X</button>
                <button class="d" value="7">7</button>
                <button class="d" value="8">8</button>
                <button class="d" value="9">9</button>
                <button class="amarelo" value="-">-</button>
                <button class="button0" class="amarelo" value="0">0</button>
                <button class="amarelo" value="=">=</button>
                <button class="amarelo" value="+">+</button>
            </div>
        </div>
    </div>   
    <script>

    </script>
</body>
</html>
